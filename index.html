				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Бескоалиционная конечная игра двух игроков, то есть игра, с конечным числом стратегий у каждого игрока называется биматричной. 
						
						Note:
					</script>
				</section>				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Таким образом, биматричную игру можно задать с помощью двух платежных матриц:
						

						$$
						A = \left(
						\begin{array}{ccc}
						a_{11} & \ldots & a_{1n}\\
						\vdots & \ddots & \vdots\\
						a_{m1} & \ldots & a_{mn}
						\end{array}
						\right), B = \left(
						\begin{array}{ccc}
						b_{11} & \ldots & b_{1n}\\
						\vdots & \ddots & \vdots\\
						b_{m1} & \ldots & b_{mn}
						\end{array}
						\right)
						$$
						
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Процесс игры заключается в том, что первый игрок выбирает строку $i$, а второй игрок выбирает столбец $j$. После этого первый игрок получает сумму $a_{ij}$, а второй игрок - 
						сумму $b_{ij}$. Каждый игрок хочет получить максимальный выигрыш.
						
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Cитуация $(i^{\times}, j^{\times})$ называется ситуацией равновесия по Нэшу в биматричной игре $\Gamma$, 
						если выполняются неравенста:
						
						 $a_{ij^{\times}} \leqslant a_{i^{\times} j^{\times}}$ для любых $i=1,2,...,m,$

						 $b_{i^{\times}j} \leqslant b_{i^{\times} j^{\times}}$ для любых $j=1,2,...,n.$
						
						
						Note:
					</script>
				</section>				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Смешанная стратегия $X$ игрока 1 определяется набором вероятностей $x_{1},x_{2},...,x_{m}$, 
						$\sum\limits_{k=1}^{m} x_{k} = 1, 0\leqslant x_{k} \leqslant 1, k=1,2,...,m.$
						
						
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Аналогично, смешанная стратегия $Y$ игрока 2 определяется набором 
						вероятностей $y_{1},y_{2},...,y_{n}$, $\sum\limits_{k=1}^{n} y_{k} = 1, 0\leqslant y_{k} \leqslant 1, k=1,2,...,n.$
						
						
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Ситуация $(X^{\times}, Y^{\times})$ в смешанных стратегиях игроков называется ситуацией равновесия, 
						если выполняются следующие условия:
						$$
						X^{\times}AY^{\times} \geqslant XAY^{\times}, \forall X
						$$
						$$
						X^{\times}BY^{\times} \geqslant X^{\times}BY, \forall Y
						$$
						Note:
					</script>
				</section>

					<script type="text/template">
						## Алгоритм решения задачи
						Note:

				<section data-markdown style="font-size: 34px;" data-separator-notes="^Note:">
					<script type="text/template">
						- Проверяем наличие решения в чистых стратегиях
						- Если решения в чистых стратегиях нет, выполняем перебор всех квадратных подматриц, размерности $k \times k \text{, где } 2 \leqslant k \leqslant min\{m,n\}$
						- С каждой подматрицей составляем систему линейных алгебраических уравнений	и решаем ее

						$$ \left\{\begin{aligned}
						  A^{'}q^{'}=ue;\\
						  p^{'T}B^{'}=ve^{'T};\\
						  \sum_{i \in I} p_{i}^{'} = 1;\\
						  \sum_{i \in J}q_{i}^{'}=1
						\end{aligned}\right. \quad (1)$$
						Note:
					</script>
				</section>
				<section data-markdown style="font-size: 34px;" data-separator-notes="^Note:">
					<script type="text/template">
						- Полученное решение системы проверяем на неотрицательность, а также на то, является ли оно ситуацией равновесия. Для этого проверяем выполняются ли следующие условия:

						$$Aq^{'} \leqslant p^{'}Aq^{'}$$ $$p^{'}B \leqslant p^{'}Bq^{'}$$
						- Если все проверки выполнены, то найденная пара векторов будет ситуацией равновесия в смешанных стратегиях
						Note:
					</script>
